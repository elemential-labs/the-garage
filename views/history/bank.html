{% extends '../layouts/master.html' %}

{% block content %}
<div class="row" ng-controller="BankTransactionsCtrl">
  <div class="col-md-12">
    <section class="panel">
      <header class="panel-heading">
        Transactions history
        <span class="tools pull-right">
          <a href="javascript:;" class="fa fa-chevron-down"></a>
        </span>
      </header>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-12 table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>ACTION</th>
                  <th>COMMENTS</th>
                  <th>CREATED AT</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="log in transactions">
                  <td>{{$index + 1}}</td>
                  <td>{{log.action}}</td>
                  <td>{{log.comment}}</td>
                  <td>{{log.created_at}}</td>
                </tr>
              </tbody>
            </table>
            <h4 ng-show="transactions.length == 0">No transactions yet</h4>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    var me = <%= JSON.stringify(me) %>
  </script>
</div>
{% endblock %}

{% block javascript %}
  <style>
    .mar-up {
      margin-top: 10px;
    }
  </style>
  <script>
    $('#navBankTransactionsHistory').addClass('active')
  </script>
{% endblock %}
