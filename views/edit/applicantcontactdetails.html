<div ng-show="label == 'contact'" class="white-box">
     <form>
      <div class="form-group">
        <label>Residence Telephone No.(STD Code)</label>
        <input ng-model="user.residenceSTDCode" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Residence Telephone No.</label>
        <input ng-model="user.residenceTelephoneNo" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Office Telephone No.(STD Code)</label>
        <input ng-model="user.officeSTDCode" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Office Telephone No.</label>
        <input ng-model="user.officeTelephoneNo" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Mobile No. (ISD Code)</label>
        <input ng-model="user.mobileISDCode" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Mobile No.</label>
        <input ng-model="user.mobileNo" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Fax No. (STD Code)</label>
        <input ng-model="user.faxSTDCode" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Fax No.</label>
        <input ng-model="user.faxNo" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Email ID</label>
        <input ng-model="user.emailID" type="text" class="form-control">
      </div>

    </form>
    </div>
